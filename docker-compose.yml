# Synopticon API - Docker Compose Configuration
# Complete stack with external LLM service

services:
  # Synopticon API Service
  synopticon-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - LLM_API_URL=http://ollama:11434
      - LLM_BACKEND=ollama
      - LLM_MODEL=llama3.2
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Pull the model on startup
    command: >
      sh -c "
        ollama serve &
        sleep 10 &&
        ollama pull llama3.2 &&
        wait
      "

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - synopticon-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  ollama_data:
    driver: local

# Network configuration
networks:
  default:
    driver: bridge