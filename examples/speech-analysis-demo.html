<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Analysis Demo - Functional</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #3498db;
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            transition: background 0.3s;
        }

        .status-dot.active {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; }
        .btn-primary.listening { background: #e74c3c; }
        .btn-primary.listening:hover { background: #c0392b; }
        .btn-secondary { background: #95a5a6; color: white; }
        .btn-secondary:hover { background: #7f8c8d; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .display-area {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 80px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .display-area.empty {
            color: #95a5a6;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }

        .analysis-item {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
        }

        .analysis-item h4 {
            color: #7f8c8d;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .analysis-item p {
            color: #2c3e50;
            font-size: 14px;
            margin: 0;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #7f8c8d;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .demo-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Speech Analysis Demo (Functional)</h1>
        
        <div id="message" class="message"></div>
        
        <!-- Configuration Panel -->
        <div class="panel" style="margin-bottom: 20px;">
            <h2>‚öôÔ∏è Configuration</h2>
            <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <select id="backend-select" style="padding: 5px 10px; border-radius: 4px; border: 1px solid #ddd;">
                        <option value="webllm">WebLLM (Real)</option>
                        <option value="transformers_js">Transformers.js (Real)</option>
                    </select>
                    <span style="font-size: 12px; color: #7f8c8d;">Backend</span>
                </label>
                
                <label style="display: flex; align-items: center; gap: 5px;">
                    <select id="language-select" style="padding: 5px 10px; border-radius: 4px; border: 1px solid #ddd;">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                    </select>
                    <span style="font-size: 12px; color: #7f8c8d;">Language</span>
                </label>
                
                <button id="reinit-btn" class="btn btn-secondary" style="padding: 5px 15px; font-size: 12px;">
                    üîÑ Reinitialize
                </button>
            </div>
        </div>
        
        <div class="demo-grid">
            <!-- Speech Panel -->
            <div class="panel">
                <h2>
                    <div id="speech-status" class="status-dot"></div>
                    Speech Recognition
                </h2>
                
                <div class="controls">
                    <button id="toggle-btn" class="btn btn-primary">üé§ Start Listening</button>
                    <button id="clear-btn" class="btn btn-secondary">üóëÔ∏è Clear</button>
                </div>

                <div id="transcription" class="display-area empty">
                    Click "Start Listening" to begin...
                </div>

                <div class="stats">
                    <span>Words: <strong id="word-count">0</strong></span>
                    <span>Backend: <strong id="backend-status">Real</strong></span>
                    <span>Time: <strong id="session-time">00:00</strong></span>
                </div>
            </div>

            <!-- Analysis Panel -->
            <div class="panel">
                <h2>
                    <div id="analysis-status" class="status-dot"></div>
                    AI Analysis
                </h2>
                
                <div id="analysis-results">
                    <div class="analysis-item">
                        <h4>Sentiment</h4>
                        <p>Waiting for speech...</p>
                    </div>
                    <div class="analysis-item">
                        <h4>Topics</h4>
                        <p>No topics yet</p>
                    </div>
                    <div class="analysis-item">
                        <h4>Emotion</h4>
                        <p>Analysis pending</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        console.log('üöÄ Starting speech demo initialization...');
        
        // Functional speech analysis demo using factory patterns
        const createSpeechDemo = () => {
            const state = {
                isListening: false,
                startTime: null,
                sessionTimer: null,
                transcriptionText: '',
                pipeline: null,
                sessionId: null,
                isInitialized: false
            };

            // Get DOM elements (functional approach)
            const getElements = () => ({
                toggleBtn: document.getElementById('toggle-btn'),
                clearBtn: document.getElementById('clear-btn'),
                reinitBtn: document.getElementById('reinit-btn'),
                backendSelect: document.getElementById('backend-select'),
                languageSelect: document.getElementById('language-select'),
                transcription: document.getElementById('transcription'),
                speechStatus: document.getElementById('speech-status'),
                analysisStatus: document.getElementById('analysis-status'),
                wordCount: document.getElementById('word-count'),
                backendStatus: document.getElementById('backend-status'),
                sessionTime: document.getElementById('session-time'),
                message: document.getElementById('message'),
                analysisResults: document.querySelectorAll('.analysis-item p')
            });

            // Show message utility
            const showMessage = (text, type = 'success') => {
                const { message } = getElements();
                message.textContent = text;
                message.className = `message ${type}`;
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 3000);
            };

            // Update UI state
            const updateUI = () => {
                const { toggleBtn, speechStatus } = getElements();
                
                if (state.isListening) {
                    toggleBtn.innerHTML = '‚èπÔ∏è Stop Listening';
                    toggleBtn.classList.add('listening');
                    speechStatus.classList.add('active');
                } else {
                    toggleBtn.innerHTML = 'üé§ Start Listening';
                    toggleBtn.classList.remove('listening');
                    speechStatus.classList.remove('active');
                }
            };

            // Update transcription display
            const updateTranscription = (text) => {
                const { transcription, wordCount } = getElements();
                state.transcriptionText = text;
                transcription.textContent = text;
                transcription.classList.remove('empty');
                
                const words = text.split(/\s+/).filter(word => word.length > 0);
                wordCount.textContent = words.length.toString();
            };

            // Update analysis results
            const updateAnalysis = (analyses) => {
                const { analysisResults, analysisStatus } = getElements();
                analyses.forEach((analysis, index) => {
                    if (analysisResults[index]) {
                        analysisResults[index].textContent = analysis;
                    }
                });
                analysisStatus.classList.add('active');
            };

            // Start session timer
            const startTimer = () => {
                state.startTime = Date.now();
                state.sessionTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    const { sessionTime } = getElements();
                    sessionTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            };

            // Stop session timer
            const stopTimer = () => {
                if (state.sessionTimer) {
                    clearInterval(state.sessionTimer);
                    state.sessionTimer = null;
                }
            };


            // Toggle listening function
            const toggleListening = async () => {
                console.log('üé§ Toggle listening clicked, current state:', state.isListening);
                
                try {
                    if (state.isListening) {
                        // Stop listening
                        console.log('Stopping listening...');
                        await stopListening();
                    } else {
                        // Start listening
                        console.log('Starting listening...');
                        await startListening();
                    }
                } catch (error) {
                    console.error('Toggle listening error:', error);
                    showMessage(`Toggle error: ${error.message}`, 'error');
                }
            };

            // Start listening function
            const startListening = async () => {
                console.log('üé¨ startListening called, current state:', {
                    isListening: state.isListening,
                    pipeline: !!state.pipeline
                });
                
                if (state.isListening) {
                    console.log('Already listening, returning');
                    return;
                }
                
                if (!state.pipeline) {
                    throw new Error('Speech analysis pipeline not available');
                }
                
                try {
                    console.log('Starting real speech analysis...');
                    
                    state.sessionId = await state.pipeline.startSession();
                    console.log('Session started:', state.sessionId);
                    
                    state.isListening = true;
                    updateUI();
                    startTimer();
                    
                    showMessage('Started listening with real-time analysis', 'success');
                    console.log('‚úÖ Start listening completed successfully');
                    
                } catch (error) {
                    console.error('Failed to start listening:', error);
                    showMessage(`Failed to start: ${error.message}`, 'error');
                    throw error;
                }
            };

            // Stop listening function
            const stopListening = async () => {
                if (!state.isListening) return;
                
                try {
                    state.isListening = false;
                    updateUI();
                    stopTimer();
                    
                    if (state.pipeline && state.sessionId) {
                        console.log('Stopping real speech analysis...');
                        await state.pipeline.stopSession();
                        state.sessionId = null;
                    }
                    
                    const { analysisStatus } = getElements();
                    analysisStatus.classList.remove('active');
                    
                    showMessage('Stopped listening', 'success');
                    
                } catch (error) {
                    console.error('Failed to stop listening:', error);
                    showMessage(`Failed to stop: ${error.message}`, 'error');
                }
            };

            // Clear session function
            const clearSession = async () => {
                if (state.isListening) {
                    await stopListening(); // Stop listening first
                }
                
                // Clear UI
                const { transcription, wordCount, sessionTime, analysisResults } = getElements();
                
                transcription.textContent = 'Click "Start Listening" to begin...';
                transcription.classList.add('empty');
                wordCount.textContent = '0';
                sessionTime.textContent = '00:00';
                
                analysisResults[0].textContent = 'Waiting for speech...';
                analysisResults[1].textContent = 'No topics yet';
                analysisResults[2].textContent = 'Analysis pending';
                
                // Clear pipeline session if using real pipeline
                if (state.useRealPipeline && state.pipeline && state.pipeline.clearSession) {
                    try {
                        await state.pipeline.clearSession();
                    } catch (error) {
                        console.warn('Failed to clear pipeline session:', error);
                    }
                }
                
                // Reset state
                state.transcriptionText = '';
                state.mockSequence = 0;
                state.sessionId = null;
                
                showMessage('Session cleared', 'success');
            };

            // Reinitialize pipeline with new settings
            const reinitializePipeline = async () => {
                try {
                    if (state.isListening) {
                        await stopListening();
                    }
                    
                    // Clean up existing pipeline
                    if (state.pipeline && state.pipeline.cleanup) {
                        await state.pipeline.cleanup();
                    }
                    
                    state.pipeline = null;
                    state.isInitialized = false;
                    state.useRealPipeline = false;
                    
                    // Reinitialize with new settings
                    await initializePipeline();
                    
                } catch (error) {
                    console.error('Reinitialization failed:', error);
                    showMessage(`Reinitialization failed: ${error.message}`, 'error');
                }
            };

            // Setup event listeners
            const setupEvents = () => {
                const { toggleBtn, clearBtn, reinitBtn } = getElements();
                console.log('Setting up event listeners...');
                console.log('Toggle button:', toggleBtn);
                console.log('Clear button:', clearBtn);
                console.log('Reinit button:', reinitBtn);
                
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', toggleListening);
                    console.log('‚úÖ Toggle button event listener added');
                } else {
                    console.error('‚ùå Toggle button not found!');
                }
                
                if (clearBtn) {
                    clearBtn.addEventListener('click', clearSession);
                    console.log('‚úÖ Clear button event listener added');
                } else {
                    console.error('‚ùå Clear button not found!');
                }
                
                if (reinitBtn) {
                    reinitBtn.addEventListener('click', reinitializePipeline);
                    console.log('‚úÖ Reinit button event listener added');
                } else {
                    console.error('‚ùå Reinit button not found!');
                }
            };

            // Get current configuration from UI
            const getCurrentConfig = () => {
                const { backendSelect, languageSelect } = getElements();
                return {
                    language: languageSelect.value || 'en-US',
                    continuous: true,
                    interimResults: true,
                    autoAnalyze: true,
                    preferredBackend: backendSelect.value || 'webllm',
                    fallbackBackends: ['transformers_js', 'tfjs_models'],
                    prompts: [
                        'Analyze sentiment in 3-5 keywords only.',
                        'Extract main topics mentioned.',
                        'Identify emotional tone and intensity.'
                    ]
                };
            };

            // Initialize speech analysis pipeline
            const initializePipeline = async (forceConfig = null) => {
                showMessage('Initializing speech analysis pipeline...', 'success');
                
                // Import pipeline module
                const module = await import('../src/browser-speech-analysis.js');
                console.log('‚úÖ Successfully imported speech analysis pipeline');
                const createSpeechAnalysisPipeline = module.createSpeechAnalysisPipeline;
                
                // Use provided config or get from UI
                const config = forceConfig || getCurrentConfig();
                console.log('Creating pipeline with config:', config);
                
                state.pipeline = createSpeechAnalysisPipeline(config);
                console.log('Pipeline created:', state.pipeline);
                
                await state.pipeline.initialize();
                console.log('Pipeline initialized successfully');
                
                // Set up pipeline event handlers
                setupPipelineEvents();
                
                state.isInitialized = true;
                
                const { backendStatus } = getElements();
                backendStatus.textContent = config.preferredBackend || 'WebLLM';
                
                showMessage('Speech analysis pipeline initialized successfully!', 'success');
                return true;
            };

            // Set up pipeline event handlers
            const setupPipelineEvents = () => {
                if (!state.pipeline) return;
                
                // Handle transcription events
                state.pipeline.onTranscription((event) => {
                    console.log('Transcription:', event);
                    if (event.data?.result?.text) {
                        updateTranscription(event.data.result.text);
                    }
                });
                
                // Handle analysis events  
                state.pipeline.onAnalysis((event) => {
                    console.log('Analysis:', event);
                    if (event.data?.result && Array.isArray(event.data.result)) {
                        const analyses = event.data.result.map(r => r.analysis || 'Analysis pending');
                        updateAnalysis(analyses);
                    }
                });
                
                // Handle session events
                state.pipeline.onSessionStart((event) => {
                    console.log('Session started:', event);
                    state.sessionId = event.data?.sessionId;
                });
                
                state.pipeline.onSessionEnd((event) => {
                    console.log('Session ended:', event);
                    state.sessionId = null;
                });
                
                // Handle errors
                state.pipeline.onError((event) => {
                    console.error('Pipeline error:', event);
                    showMessage(`Speech error: ${event.data?.error || 'Unknown error'}`, 'error');
                });
            };

            // Check microphone permissions
            const checkMicrophoneAccess = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop()); // Stop the test stream
                    return true;
                } catch (error) {
                    console.warn('Microphone access denied:', error);
                    showMessage('Microphone access required for real speech recognition', 'error');
                    return false;
                }
            };

            // Initialize demo
            const initialize = async () => {
                console.log('üì± Initializing demo...');
                setupEvents();
                showMessage('Initializing speech analysis demo...', 'success');
                
                // Test button functionality first
                console.log('üîß Testing basic button functionality...');
                const { toggleBtn } = getElements();
                if (toggleBtn) {
                    console.log('‚úÖ Toggle button found and accessible');
                } else {
                    console.error('‚ùå Toggle button not accessible during initialization!');
                    return;
                }
                
                // Initialize the speech analysis pipeline
                console.log('üîÑ Attempting pipeline initialization...');
                await initializePipeline();
                
                // Check microphone access
                console.log('üé§ Checking microphone access...');
                const micAccess = await checkMicrophoneAccess();
                if (micAccess) {
                    showMessage('Speech analysis demo ready with real-time recognition!', 'success');
                } else {
                    showMessage('Microphone access required for speech recognition', 'error');
                }
                
                console.log('‚úÖ Demo initialization complete');
            };

            // Return public interface
            return {
                initialize,
                toggleListening,
                clearSession
            };
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const demo = createSpeechDemo();
            await demo.initialize();
        });
    </script>
</body>
</html>
